apply plugin: 'java'
apply plugin: 'application'

mainClassName = "es.coding.harrypotterrolegame.Application"

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile files('libs/jms.jar')
}